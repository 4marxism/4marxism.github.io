---
layout: default
title: 归档
---

<link rel="stylesheet" type="text/css" href="/assets/css/blog.css">
<h2>{{ page.title }}</h2>
<ul class="posts">
	{% for post in site.posts %}
	<li>
        <a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    </li>
	{% endfor %}
</ul>
